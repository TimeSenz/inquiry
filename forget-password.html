<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="#" type="image/png">

		<title>忘记密码</title>

		<link href="css/style.css" rel="stylesheet">
		<link href="css/jquery.stepy.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet">

		<link href="css/globle.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-body">
		<div class="form-passowrd">

			<div class="box-widget">
				<div class="widget-head clearfix">
					<div id="top_tabby" class="block-tabby pull-left"></div>
				</div>
				<div class="widget-container">
					<div class="widget-block">
						<div class="widget-content box-padding">
							<form id="stepy_form" class=" form-horizontal left-align form-well cmxform">
								<fieldset title="账户验证">
									<legend>

									</legend>
									<div class="form-group">
										<label class="col-md-4 col-sm-4 control-label">交易员账号</label>
										<div class="col-md-6 col-sm-6">
											<input class="form-control" placeholder="请输入您的帐号" name="account" type="text"/>
											<label for="cname" class="error">交易员账号错误，请重新输入</label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 col-sm-4 control-label">验证码</label>
										<div class="col-md-6 col-sm-6 img-check">
											<input type="text" class="form-control" name="code" placeholder="图片验证码">
											<img src="images/img-check.jpg" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 col-sm-4 control-label">手机号码</label>
										<div class="col-md-6 col-sm-6 send-code">
											<input type="text" class="form-control" placeholder="请输入手机号">
											<button class="btn btn-primary send">
												发送验证码
											</button>
										</div>

									</div>
									<div class="form-group">
										<label class="col-md-4 col-sm-4 control-label">短信验证码</label>
										<div class="col-md-6 col-sm-6">
											<input type="text" class="form-control" placeholder="请输入短信验证码">
										</div>
									</div>
								</fieldset>
								<fieldset title="身份验证" style="margin-top:60px;">
									<legend>

									</legend>
									<div class="form-group">
										<label class="col-md-4 col-sm-4 control-label">身份证号</label>
										<div class="col-md-6 col-sm-6">
											<input class="form-control" placeholder="请输入您的身份证号码" name="sfz" type="text"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 col-sm-4 control-label">验证码</label>
										<div class="col-md-6 col-sm-6 img-check">
											<input type="text" class="form-control" name="code" placeholder="图片验证码">
											<img src="images/img-check.jpg" />
										</div>
									</div>
								</fieldset>
								<fieldset title="重置密码" style="margin-top:60px;">
									<legend>

									</legend>
									<div class="form-group">
										<label class="col-md-4 col-sm-4 control-label">设置新密码</label>
										<div class="col-md-6 col-sm-6">
											<input class="form-control" placeholder="请输入新密码" name="newPassword" type="text"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 col-sm-4 control-label">确认新密码</label>
										<div class="col-md-6 col-sm-6">
											<input class="form-control" placeholder="请输入新密码" name="newPassword" type="text"/>
										</div>
									</div>
								</fieldset>
								<a href="login.html" class="finish btn btn-info btn-extend width100">
									确认重置
								</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Placed js at the end of the document so the pages load faster -->

		<!-- Placed js at the end of the document so the pages load faster -->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/jquery.stepy.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/modernizr.min.js"></script>

		<!--common scripts for all pages-->
		<script src="js/scripts.js"></script>
		<script>
			/*=====STEPY WIZARD WITH VALIDATION====*/
			$(function() {
				$('#stepy_form').stepy({
					backLabel : '取消',
					nextLabel : '下一步',
					errorImage : true,
					block : true,
					description : true,
					legend : false,
					titleClick : false,
					titleTarget : '#top_tabby',
					validate : true
				});
			});
		</script>
	</body>
</html>
